<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
.box{
    height: 70px;
    width: 70px;
    text-align: center;
    border: 2px solid black;
    border-radius: 5px;
    background-color: plum;
    position: relative;
    top:50px ;
    left:50px ;
    animation: ghumakad 2s ease-in-out 1s 5 alternate;
}
@keyframes ghumakad {
    from{left: 10px;}
    to{left: 300px;}
}
  </style>
</head>
<body>
    <div class="box">Animate</div>
</body>
</html>
